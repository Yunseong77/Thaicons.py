<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thai Consonant Drill</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="card">
    <div id="hearts" class="hearts">❤️❤️❤️</div>

    <h1 id="title">CSII Team YOUR_TEAM presents</h1>
    <p class="subtitle">Thai Consonants</p>

    <div id="startScreen">
      <button id="startBtn" class="primary">Start Quiz</button>
    </div>

    <div id="quizScreen" class="hidden">
      <div id="bigChar" class="big-char">ก</div>
      <div id="choices" class="choices"></div>

      <div id="result" class="result"></div>
      <div id="answerLine" class="answer-line"></div>

      <button id="restartBtn" class="secondary hidden">Restart</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
